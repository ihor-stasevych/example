App\AddHash\AdminPanel\Domain\User\UserWallet:
    type: entity
    table: User_Wallet
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 191

    manyToOne:
        user:
              targetEntity: App\AddHash\AdminPanel\Domain\User\User
              inversedBy: user
              joinColumn:
                name: userId
                referencedColumnName: id
        wallet:
              targetEntity: App\AddHash\AdminPanel\Domain\Wallet\Wallet
              inversedBy: user
              joinColumn:
                name: walletId
                referencedColumnName: id
