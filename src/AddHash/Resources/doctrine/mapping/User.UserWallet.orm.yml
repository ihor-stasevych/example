App\AddHash\AdminPanel\Domain\User\UserWallet:
    type: entity
    table: User_Wallet
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        value:
            type: string
            length: 191

    manyToOne:
        user:
              targetEntity: App\AddHash\AdminPanel\Domain\User\User
              inversedBy: user
              joinColumn:
                name: userId
                referencedColumnName: id
    oneToOne:
          wallet:
            targetEntity: App\AddHash\AdminPanel\Domain\Wallet\Wallet
            joinColumn:
              name: walletId
              referencedColumnName: id