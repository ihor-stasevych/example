App\AddHash\AdminPanel\Domain\Miners\MinerDetails:
    minerDetails:
    type: entity
    table: Miner_Details
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 100

        description:
            type: json

        hashRate:
            type: string

        powerRate:
            type: string

        powerEfficiency:
            type: string

        ratedVoltage:
            type: string

        operatingTemperature:
            type: string

        algorithm:
            type: string

    oneToOne:
        miner:
          targetEntity: App\AddHash\AdminPanel\Domain\Miners\Miner
          joinColumn:
            name: minerId
            referencedColumnName: id