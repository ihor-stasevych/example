App\AddHash\Authentication\Domain\Model\User:
    type: entity
    table: Credential
    id:
        id:
            type: integer
            generator:
                { strategy: AUTO }

    fields:
        email:
            column: email
            type: string
            length: 255
            unique: true

        password:
            column: password
            type: string
            length: 255

        roles:
            column: roles
            type: json
            nullable: true
            options:
                default: null

        createdAt:
            column: createdAt
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP

        updatedAt:
            column: updatedAt
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP

        token:
            type: guid