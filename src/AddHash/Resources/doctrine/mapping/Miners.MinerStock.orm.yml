App\AddHash\AdminPanel\Domain\Miners\MinerStock:
    miner:
    type: entity
    table: Miner_Stock
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        state:
            type: smallint

        priority:
            type: integer
            length: 4

        ip:
            type: string

        port:
            type: integer
            length: 6

        user:
            type: string

    manyToOne:
        miner:
            targetEntity: App\AddHash\AdminPanel\Domain\Miners\Miner
            inversedBy: miner
            joinColumn:
                name: minerId
                referencedColumnName: id

        product:
            targetEntity: App\AddHash\AdminPanel\Domain\Store\Product\StoreProduct
            inversedBy: product
            joinColumn:
                name: productId
                referencedColumnName: id