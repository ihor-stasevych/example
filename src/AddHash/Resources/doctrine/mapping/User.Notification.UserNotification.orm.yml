App\AddHash\AdminPanel\Domain\User\Notification\UserNotification:
    type: entity
    table: User_Notitication
    id:
      id:
          type: integer
          generator: { strategy: AUTO }
    fields:
      message:
          type: string
      status:
          type: smallint
      created:
          type: datetime

    manyToOne:
        user:
            targetEntity: App\AddHash\AdminPanel\Domain\User\User
            inversedBy: user
            joinColumn:
                name: userId
                referencedColumnName: id