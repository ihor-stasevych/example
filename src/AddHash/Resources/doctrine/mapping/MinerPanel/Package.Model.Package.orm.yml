App\AddHash\MinerPanel\Domain\Package\Model\Package:
    type: entity
    table: Miner_Panel_Package
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 100

        description:
            type: string
            length: 1024

        price:
            type: float

        isDefaultPackage:
            type: smallint
            nullable: true