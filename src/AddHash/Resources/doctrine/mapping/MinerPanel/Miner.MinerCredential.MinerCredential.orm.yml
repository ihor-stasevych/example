App\AddHash\MinerPanel\Domain\Miner\MinerCredential\MinerCredential:
  type: entity
  table: Miner_Panel_Miner_Credential
  id:
      id:
          type: integer
          generator: { strategy: AUTO }
  fields:
      ip:
          type: string
          length: 100

      port:
          type: integer

      portSsh:
          column: portSsh
          type: integer
          nullable: true

      loginSsh:
          column: loginSsh
          type: string
          nullable: true

      passwordSsh:
          column: passwordSsh
          type: string
          nullable: true
