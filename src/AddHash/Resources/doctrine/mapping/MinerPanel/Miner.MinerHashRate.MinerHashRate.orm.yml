App\AddHash\MinerPanel\Domain\Miner\MinerHashRate\MinerHashRate:
    type: entity
    table: Miner_Panel_Miner_Hash_Rate
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        value:
            type: float

        createdAt:
            column: createdAt
            type: datetime
            nullable: false

    manyToOne:
        user:
            targetEntity: App\AddHash\MinerPanel\Domain\User\User
            joinColumn:
                name: userId
                referencedColumnName: id

        algorithm:
            targetEntity: App\AddHash\MinerPanel\Domain\Miner\MinerAlgorithm\MinerAlgorithm
            joinColumn:
                name: algorithmId
                referencedColumnName: id