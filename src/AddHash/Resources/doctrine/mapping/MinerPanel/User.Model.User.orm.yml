App\AddHash\MinerPanel\Domain\User\Model\User:
    type: entity
    table: Miner_Panel_User
    id:
        id:
            type: integer

    oneToMany:
        miner:
            targetEntity: App\AddHash\MinerPanel\Domain\Miner\Model\Miner
            mappedBy: user

    oneToOne:
        package:
            targetEntity: App\AddHash\MinerPanel\Domain\Package\Model\Package
            joinColumn:
              name: packageId
              referencedColumnName: id
