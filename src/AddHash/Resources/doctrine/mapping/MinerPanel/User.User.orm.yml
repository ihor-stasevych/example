App\AddHash\MinerPanel\Domain\User\User:
    type: entity
    table: Miner_Panel_User
    id:
        id:
            type: integer

    oneToMany:
        miners:
            targetEntity: App\AddHash\MinerPanel\Domain\Miner\Miner
            mappedBy: user

        rigs:
            targetEntity: App\AddHash\MinerPanel\Domain\Rig\Rig
            mappedBy: user

    oneToOne:
        package:
            targetEntity: App\AddHash\MinerPanel\Domain\Package\Model\Package
            joinColumn:
                name: packageId
                referencedColumnName: id