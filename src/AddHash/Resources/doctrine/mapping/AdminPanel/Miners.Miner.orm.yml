App\AddHash\AdminPanel\Domain\Miners\Miner:
    minerDetails:
    type: entity
    table: Miner
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 100

        description:
            type: json

        hashRate:
            column: hashRate
            type: string

        powerRate:
            column: powerRate
            type: string

        powerEfficiency:
            column: powerEfficiency
            type: string

        ratedVoltage:
            column: ratedVoltage
            type: string

        operatingTemperature:
            column: operatingTemperature
            type: string

    oneToMany:
        stock:
            targetEntity: App\AddHash\AdminPanel\Domain\Miners\MinerStock
            mappedBy: miner

    manyToOne:
        algorithm:
            targetEntity: App\AddHash\AdminPanel\Domain\Miners\MinerAlgorithm
            inversedBy: minerAlgorithm
            joinColumn:
                name: algorithmId
                referencedColumnName: id