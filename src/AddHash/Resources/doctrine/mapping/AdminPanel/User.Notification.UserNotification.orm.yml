App\AddHash\AdminPanel\Domain\User\Notification\UserNotification:
    type: entity
    table: User_Notitication
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 255

        message:
            type: string

        status:
            type: smallint

        created:
            type: datetime

    manyToOne:
        user:
            targetEntity: App\AddHash\Authentication\Domain\Model\User
            inversedBy: user
            joinColumn:
                name: userId
                referencedColumnName: id