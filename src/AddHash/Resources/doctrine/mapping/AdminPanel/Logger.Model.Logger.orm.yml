App\AddHash\AdminPanel\Domain\Logger\Model\Logger:
    logger:
    type: entity
    table: Logger
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        message:
            type: text

        context:
            type: array

        level:
            type: smallint

        levelName:
            type: string
            length: 50
            column: levelName

        extra:
            type: array

        createdAt:
            column: createdAt
            type: datetime