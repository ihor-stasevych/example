App\AddHash\AdminPanel\Domain\Miners\Miner:
    miner:
    type: entity
    table: Miner
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        state:
            type: smallint

        priority:
            type: integer
            length: 4

        ip:
            type: string

        port:
            type: integer
            length: 6

    manyToOne:
        product:
          targetEntity: App\AddHash\AdminPanel\Domain\Store\Product\StoreProduct
          inversedBy: product
          joinColumn:
            name: productId
            referencedColumnName: id

    oneToOne:
        details:
          targetEntity: App\AddHash\AdminPanel\Domain\Miners\MinerDetails
          mappedBy: miner