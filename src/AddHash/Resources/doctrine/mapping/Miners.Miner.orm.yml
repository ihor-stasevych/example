App\AddHash\AdminPanel\Domain\Miners\Miner:
    minerDetails:
    type: entity
    table: Miner
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 100

        description:
            type: json

        hashRate:
            type: string

        powerRate:
            type: string

        powerEfficiency:
            type: string

        ratedVoltage:
            type: string

        operatingTemperature:
            type: string

        algorithm:
            type: string

    oneToMany:
        stock:
            targetEntity: App\AddHash\AdminPanel\Domain\Miners\MinerStock
            mappedBy: miner