App\AddHash\AdminPanel\Domain\Store\Product\StoreProduct:
    product:
    type: entity
    table: Store_Product
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 100

        description:
            type: string

        techDetails:
            column: techDetails
            type: string

        price:
            type: decimal
            precision: 5
            scale: 2

        state:
            type: integer
            length: 2

        vote:
            type: float
            options:
                default: 0.00

        createdAt:
            column: createdAt
            type: datetime
            nullable: false

    manyToMany:
        category:
            targetEntity: App\AddHash\AdminPanel\Domain\Store\Category\Model\StoreCategory
            cascade: [ 'persist' ]
            fetch: EXTRA_LAZY
            indexBy: type
            joinTable:
              name: Store_Product_Category

    oneToMany:
        media:
          targetEntity: App\AddHash\AdminPanel\Domain\Store\Product\Media\StoreProductMedia
          mappedBy: product

        miner:
          targetEntity: App\AddHash\AdminPanel\Domain\Miners\Miner
          mappedBy: product

        userVote:
          targetEntity: App\AddHash\AdminPanel\Domain\Store\Product\StoreProductUserVote
          mappedBy: product