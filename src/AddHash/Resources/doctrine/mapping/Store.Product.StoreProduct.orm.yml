App\AddHash\AdminPanel\Domain\Store\Product\StoreProduct:
    type: entity
    table: Store_Product
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 100

        description:
            type: json

        techDetails:
            type: json

        price:
            type: decimal

        state:
            type: integer
            length: 2

        createdAt:
            type: integer
            length: 12

    manyToMany:
        category:
            targetEntity: App\AddHash\AdminPanel\Domain\Store\Category\Model\StoreCategory
            cascade: [ 'persist' ]
            fetch: EXTRA_LAZY
            indexBy: type
            joinTable:
              name: Store_Product_Category