App\AddHash\AdminPanel\Domain\User\User:
    type: entity
    table: User
    id:
        id:
            type: integer
            generator:
                { strategy: AUTO }
    fields:
        userName:
            type: string
            length: 255
            unique: true
            options:
                default: ''
        email:
            type: string
            length: 255
            unique: true
            options:
                default: ''
        backupEmail:
            type: string
            length: 255
            options:
                default: ''
        firstName:
            type: string
            length: 255
            options:
                default: ''
        lastName:
            type: string
            length: 255
            options:
                default: ''
        password:
            type: string
            length: 255

        roles:
            column: roles
            type: json
            nullable: true
            options:
                default: null
        phone:
            type: string
            length: 255

        createdAt:
            type: datetime
            column: created_at
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
        updatedAt:
            type: datetime
            column: updated_at
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
        token:
            type: guid

    oneToMany:
      order:
          targetEntity:  App\AddHash\AdminPanel\Domain\Store\Order\StoreOrder
          mappedBy: user
      wallet:
          targetEntity:   App\AddHash\AdminPanel\Domain\User\UserWallet
          mappedBy: user
      vote:
          targetEntity:   App\AddHash\AdminPanel\Domain\Store\Product\StoreProductUserVote
          mappedBy: user