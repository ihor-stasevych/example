App\AddHash\AdminPanel\Domain\User\Password\UserPasswordRecovery:
    type: entity
    table: User_PasswordRecovery
    id:
        id:
            type: integer
            generator:
                { strategy: AUTO }
    fields:
        hash:
            type: string
        expirationDate:
            type: datetime

    manyToOne:
          user:
              targetEntity:  App\AddHash\AdminPanel\Domain\User\User
              mappedBy: User
              joinColumn:
                  name: userId
                  referencedColumnName: id
